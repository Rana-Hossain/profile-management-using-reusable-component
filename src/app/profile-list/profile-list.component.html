<h1 class="text-center">Profile List</h1>
<table class="table table-success table-striped">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let profile of profile; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ profile.name }}</td>
            <td>{{profile.email}}</td>
            <td>
                <button (click)="veiwProfile(i)"  class="btn btn-info" style="margin-right: 20px;">View Profile</button>
                <button (click)="updateProfile(i)"  class="btn btn-info" style="margin-right: 20px; background-color: rgb(15, 91, 94); color: white;" >Update Profile</button>
                <button (click)="generateCV(i)" class="btn btn-info" style="background-color: rgb(51, 86, 150); color: white;" >Generate CV</button>
            </td>
        </tr>
    </tbody>
</table>
